<head>

<body>
    <form action="" method="post">
        <h1>Checkout Form</h1>
        <p style="font-size: larger;"> Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that
             can be triggered by attempting to submit the form without completing it..
            </p>
            <table>
                <h1>Billing address</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputDatel4" class="form-label">Date</label>
                      <input type="date" class="form-control" id="inputDate4">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                          <label for="inputFirst Name" class="form-label">First Name</label>
                          <input type="text" class="form-control" >
                        </div>
                        <div class="col">
                          <label for="inputLast Name" class="form-label">Last Name</label>
                          <input type="text" class="form-control" >
                        </div>
                      </div>
<br>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder=" Ex: 1234 Main St">
                    </div>
<br>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
 <br>                    
                    <div class="row">
                        <div class="col">
                        <label for="inputCountry" class="form-label">Country</label>
                        <select id="inputCountry" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                            </select>
                        </div>
                        <div class="col">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="Zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" >
                            </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                    </form>
<br>
                
 <hr>

        <label for="Shipping address is the same as my billing address">Shipping address is the same as my billing address</label>

  <div class="form-check">

  <div class="form-check">
